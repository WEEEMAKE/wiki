<body >
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'WEEEMAKE WIKI',
    repo: 'https://github.com/WEEEMAKE/wiki',
    loadNavbar: true,
    coverpage: true,
    onlyCover: false,
    auto2top: true,
    logo: 'img/WeeeMake-LOGO源文件_叮当象-forum-350x80.png',
    nameLink: '#/README',

    'flexible-alerts': {
      style: 'flat'
    },

    darkMode: {
      light: {
        toggleBtnBg: '#42b983'
      }
    },

    plugins: [
      function (hook) {
        var footer = [
          '<hr/>',
          '<footer style="text-align: center">',
          // '<p>',
          // '<img src="img/logo.png" alt="Weeemake" >',
          // '</p>',
          '<p>',
          'Copyright © 2022 <span><a href="https://www.weeemake.com.cn" style="font-size:80%;color:blue;" target="_blank">Weeemake</a></span> , All rights reserved.<span></span>',
          '</p>',
          '</footer>'
        ].join('');
        hook.afterEach(function (html) {
          var isReadme = window.location.href.indexOf("README");
          if (isReadme === -1) {
            // return header + html + footer;
            return html + footer;
          } else {
            return html + footer;
          }
        });
      }
    ],
    search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },

  }
</script>
