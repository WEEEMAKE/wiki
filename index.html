<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'WEEEMAKE WIKI',
    repo: 'https://github.com/WEEEMAKE/wiki',
    loadNavbar: true,
    coverpage: true,
    onlyCover: false,
    auto2top: true,
    logo: 'https://cdn.jsdelivr.net/gh/weeemake/wiki@master/img/logo.png',
    nameLink: '#/README',

    'flexible-alerts': {
      style: 'flat'
    },

    darkMode: {
      light: {
        toggleBtnBg: '#42b983'
      }
    },

    plugins: [
      function (hook) {
        var footer = [
          '<hr/>',
          '<footer style="text-align: center">',
          // '<p>',
          // '<img src="img/logo.png" alt="Weeemake" >',
          // '</p>',
          '<p>',
          'Copyright © 2022 <span><a href="https://www.weeemake.com.cn" style="font-size:80%;color:blue;" target="_blank">Weeemake</a></span> , All rights reserved.<span></span>',
          '</p>',
          '</footer>'
        ].join('');
        hook.afterEach(function (html) {
          var isReadme = window.location.href.indexOf("README");
          if (isReadme === -1) {
            // return header + html + footer;
            return html + footer;
          } else {
            return html + footer;
          }
        });
      }
    ],
    search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },

  }
</script>

<script src="https://cdn.jsdelivr.net/gh/weeemake/wiki@master/js/docsify@4.js"></script>
<script src="https://cdn.jsdelivr.net/gh/weeemake/wiki@master/js/docsify-example-panels.js"></script>
<script src="https://cdn.jsdelivr.net/gh/weeemake/wiki@master/js/docsify-tabs@1.js"></script>
<script src="https://cdn.jsdelivr.net/gh/weeemake/wiki@master/js/docsify-plugin-flexible-alerts.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/weeemake/wiki@master/js/pdfobject.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/weeemake/wiki@master/js/docsify-pdf-embed.js"></script>
<script src="https://cdn.jsdelivr.net/gh/weeemake/wiki@master/js/docsify-themeable.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/weeemake/wiki@master/js/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/weeemake/wiki@master/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-scroll-to-top@1.0.2/dist/docsify-scroll-to-top.min.js"></script>
